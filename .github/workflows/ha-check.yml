---
name: Home Assistant Config Check

# yamllint disable-line rule:truthy

on: [push, pull_request]
jobs:
  yamllint:
    name: üßπ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4.1.2
      - name: üöÄ Run yamllint
        uses: frenck/action-yamllint@v1.5.0

  remarklint:
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v4.1.2
      - name: Running Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."

  home-assistant:
    name: Home Assistant Core Configuration Check
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v4.1.2
      - name: Copy fake service account file
        run: |
          cp -R fake_SERVICE_ACCOUNT.json SERVICE_ACCOUNT.json
      - name: ‚ûï Create dummy files
        run: |
          mkdir ./ssl
          touch ./ssl/fullchain.pem
          touch ./ssl/privkey.pem
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.4
        with:
          secrets: fakesecrets.yaml
          version: stable
