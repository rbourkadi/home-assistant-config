---
# Use this file to store secrets like usernames and passwords.
# Learn more at https://home-assistant.io/docs/configuration/secrets/
latitude: 0.000000
longitude: 0.000000
elevation: 0

# Router
router_ip: 192.168.0.1

# SSL Info
http_ssl_certificate: ./ssl/fullchain.pem
http_ssl_key: ./ssl/privkey.pem
http_server_port: 8123

# QNAP NAS DETAILS
qnap_host: 192.168.0.1
qnap_username: username
qnap_password: password

# HARMONY HUB
harmonyhub_IP: 192.168.0.1

# FIRE TV STICKS
bedroom_firetvstick_ip: 192.168.0.1
livingroom_firetvstick_ip: 192.168.0.1

# LIGHTS
livingroom_lamp_ip: 192.168.0.1

# RON'S PC
ronspc_ip: 192.168.0.1
ronspc_macaddress: "00:00:00:00:00:00"

# Digital Ocean Details
digitalocean_droplet: "do"
digitalocean_accesstoken: fakeaccesstoken

# HTML5 CONFIG
html5_vapid_pub_key: fake_pub_key
html5_vapid_prv_key: fake_prv_key
html5_vapid_email: fake@email.com

# SKY Q BOXES
skyq_livingroom: 192.168.0.1

# NMAP
nmap_hosts: 192.168.0.0/24

# IFTTT
ifttt_key: fake_iftt_key

# SPOTIFY
spotify_client_id: fake_client_id
spotify_client_secret: fake_client_secret

# USER ID
user_id_ron: fake_user_id

# STEAM API KEY
steam_api_key: steam_api_key

# Samsung TV
samsungtv_ip: 192.168.0.1
samsungtv_mac: 00:00:00:00:00:00
samsungtv_apikey: fakeapikey

# Google
google_project: home-assistant-fakeproject

# Alexa
alexa_endpoint: https://api.eu.amazonalexa.com/v3/events
alexa_client_id: fake_client_id
alexa_client_secret: fake_client_secret

# Trusted Proxies
trusted_proxies:
  - 172.30.33.0/24
  - 192.168.0.0/24
